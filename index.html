<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Google</title>
    </head>
    <header>
        <div class="grid-container">
            <a class="item-about" style="grid-area: about;">
                About
            </a>
            <a class="item-store" style="grid-area: store;">
                Store
            </a>
            <a class="item-gmail" style="grid-area: gmail;">
                Gmail
            </a>
            <a class="item-images" style="grid-area: images;">
                Images
            </a>
            <a class="item-menu" style="grid-area: menu;">
                <i class="fa fa-bars"></i>
            </a>
            <a class="item-sign_in" style="grid-area: sign_in;">
                <i class="fa fa-user-circle"></i>
            </a>
        </div>
    </header>
    <body>
        <img id="google_image" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" width="280" height="90">
        <form>
            <div class="wrapper">
                <div class="input_container">
                    <i class="fa fa-search icon"></i>
                    <label for="input_bar"></label>
                    <input type="search" id="input_bar">
                </div>
            </div>
            <div class="search_buttons_container">
                <label for="google_search"></label>
                <input type="submit" class="google_search" value="Google Search">
                <div class="spacer"></div>
                <label for="lucky_search"></label>
                <input type="submit" class="lucky_search" value="I'm Feeling Lucky">
            </div>
        </form>
    </body>
    <footer>
        <p>Australia</p>
    </footer>
</html>
